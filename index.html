<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Slider</title>
</head>
<body>
    <div class="middle">
        <div class="slides">
            <input type="radio" name="r" class="bar" id="r1" checked>
            <input type="radio" name="r" class="bar" id="r2">
            <input type="radio" name="r" class="bar" id="r3">
            <input type="radio" name="r" class="bar" id="r4">
            <div class="imgwrapper s1">
                <img src="./images/1.png" class="slide" alt="">
            </div>
            <div class="imgwrapper">
                <img src="./images/2.jpg" class="slide" alt="">
            </div>
            <div class="imgwrapper">
                <img src="./images/3.jpg" class="slide" alt="">
            </div>
            <div class="imgwrapper">
                <img src="./images/4.jpg" class="slide" alt="">
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="q"></label>
            <label for="r2" class="q"></label>
            <label for="r3" class="q"></label>
            <label for="r4" class="q"></label>
        </div>
    </div>
</body>
</html>
